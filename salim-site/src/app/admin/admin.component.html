<div class="w-100 text-center">
    <form *ngIf="!service.authenticated" [formGroup]="myForm" novalidate (ngSubmit)="submit()"
        style="max-width: 500px; margin: 0 auto;">
        <div class="form-group">
            <label style="color: #dadada;">Email</label>
            <input class="form-control" name="email" formControlName="email" />
            <div class="alert alert-danger"
                *ngIf="myForm.controls['email'].invalid && myForm.controls['email'].touched">
                Некорректный email
            </div>
        </div>
        <div class="form-group">
            <label style="color: #dadada;">Password</label>
            <input autocomplete="on" class="form-control" name="password" formControlName="password" type="password" />
            <div class="alert alert-danger"
                *ngIf="myForm.controls['password'].invalid && myForm.controls['password'].touched">
                Некорректный пароль
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-outline-light" [disabled]="myForm.invalid" style="color: #dadada;">
                Отправить
            </button>
        </div>
    </form>
    <button class="btn btn-outline-light" *ngIf="service.authenticated" (click)="logout()">Log Out</button>
    <div class="mt-3 p-3 border border-white rounded" *ngIf="service.authenticated" style="min-width: 200px;">
        <app-selector></app-selector>
        <app-calender></app-calender>
        <app-organizer></app-organizer>
    </div>
</div>
