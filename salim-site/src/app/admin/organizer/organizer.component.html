<section class="border-top border-white pt-3 mt-1">
    <header>
        <h5 style="color: #9c1e21;">Записи на <span style="color: white;">{{dateService.date | async | moment: 'DD.MM'}}</span></h5>
    </header>
    <main class="border border-white">
        <ul class="pl-0 m-0" *ngIf="tasks.length; else noTasks">
            <li class="d-flex m-1" *ngFor="let task of tasks; let i = index">
                <span style="color: white;" class="border-bottom border-white d-flex flex-grow-1">
                    <strong style="margin-right: 10px;">{{i+1}}</strong>{{task.title}}
                </span>
                <button class="btn btn-sm btn-danger" (click)="remove(task)">Удалить</button>
            </li>
        </ul>
        <ng-template #noTasks>
            <p style="color: white;" class="mt-2 text-center">Записей нет(..</p>
        </ng-template>
    </main>
    <footer class="mt-3">
        <form (ngSubmit)="submit()" [formGroup]="form" class="d-flex align-items-center">
            <input class="align-self-stretch flex-grow-1 mr-2" formControlName="title" type="text">
            <button [disabled]="form.invalid" type="submit" class="btn btn-sm btn-outline-light">Добавить</button>
        </form>
    </footer>
</section>
